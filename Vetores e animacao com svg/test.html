<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compartible" content="ie=edge">
</head>

<body>
    <!--circulo-->
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="50" stroke="green" stroke-width="3" fill="yellow" />
    </svg>

    <!--retangulo-->
    <svg width="400" height="110">
        <rect width="300" height="100" fill="blue"></rect>
    </svg>

    <!--elipse-->
    <svg width="500" height="140">
        <ellipse cx="200" cy="80" rx="100" ry="50" style="fill:yellow;"></ellipse>
    </svg>

    <!--linha-->
    <svg width="500" height="210">
        <line x1="0" y1="200" x2="200" y2="100" stroke="rgb(255,0,0)"></line>
    </svg>

    <!--polígono-->
    <svg width="500" height="210">
        <polygon points="200,20 250,190 160,210 30,40" fill="green"></polygon>
    </svg>

    <!--poli linha-->
    <svg width="500" height="200">
        <polyline points="20,20 40,25 80,120 200,180" stroke="black" stroke-width="3" fill="none"></polyline>
        <!--preenchimento none para não preencher nada-->
    </svg>

    <svg width="300" height="410">
        <path d="M150 0 L75 200 L225 200 Z" fill="green"></path>
    </svg>

    <!-- 
M = move até
L = linha até
H - linha horizontal até
V = linha vertical até
C = curva até
S = curva suave até
Q = curva bézier quadrática
T = durva bézier quadrática suave até
A = arco elíptico
Z = fecha path -->

</body>

</html>
